[package]
name = "post_form"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/handler.rs"

[dependencies]
axum = { version = "0.8.1", features = ["multipart"] }
chrono = "0.4.41"
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tera = "1.20.0"
log = "0.4.27"
git2 = "0.20.2"
env_logger = "0.11.8"
